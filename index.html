<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/logo_mesto.jpg" alt="Логотип Места России">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./image/avatar.jpg" alt="Жак-Ив Кусто">
            <div class="info">
                <h1 class="info__title">Жак-Ив Кусто</h1>
                <button class="info__button"></button>
                <p class="info__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button"></button>
        </section>
        <div class="popup">
            <form class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__name" value="Жак-Ив Кусто">
                <input type="text" class="popup__job" value="Иследователь океана">
                <button class="popup__button" type="sumbit">
                    <p class="popup__save">Сохранить</p>
                </button>
            </form>
        </div>
        <section class="cards">
            <article class="card">
                <img class="card__image" src="./image/carachaevsk.jpg" alt="Старинный храм">
                <div class="group">
                    <h2 class="group__title">Карачаевск</h2>
                    <button class="group__button"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/elbrus.jpg" alt="Величественный Эльбрус">
                <div class="group">
                    <h2 class="group__title">Гора Эльбрус</h2>
                    <button class="group__button"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/dombay.jpg" alt="Прекрассный Домбай">
                <div class="group">
                    <h2 class="group__title">Домбай</h2>
                    <button class="group__button"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/elbrus.jpg" alt="Величественный Эльбрус">
                <div class="group">
                    <h2 class="group__title">Гора Эльбрус</h2>
                    <button class="group__button"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/dombay.jpg" alt="Прекрассный Домбай">
                <div class="group">
                    <h2 class="group__title">Домбай</h2>
                    <button class="group__button"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./image/carachaevsk.jpg" alt="Старинный храм">
                <div class="group">
                    <h2 class="group__title">Карачаевск-Черкессия</h2>
                    <button class="group__button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">&copy;2020 Mesto Russia</p>
    </footer>
    <script src="./script/index.js"></script>
</body>

</html>
