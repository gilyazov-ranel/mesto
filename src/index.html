<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./image/logo_mesto.svg')%>" alt="Логотип Места России" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./image/avatar.jpg')%>" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__info-button" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button" aria-label="Добавить карточку"></button>
        </section>
        <section class="cards">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">&copy;2020 Mesto Russia</p>
    </footer>
    <template id="card">
        <article class="card">
            <button class="card__delete" type="button" aria-label="Удаление карточки"></button>
            <img class="card__image" alt="Картинка">
            <div class="card__group">
                <h2 class="card__title"></h2>
                <button class="card__button" type="button" aria-label="Лайк"></button>
            </div>
        </article>
    </template>
    <div class="popup popup_name">
        <div class="popup__container">
            <button class="popup__close popup__close_form" type="button" aria-label="Закрыть всплывающее окно"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form" novalidate>
                <input id="name-input" type="text" class="popup__input popup__input_text_name" value="Жак-Ив Кусто"
                    name="formName" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="name-input-error popup__input-error"></span>
                <input id="job-input" type="text" class="popup__input popup__input_text_job"
                    value="Исcледователь океана" name="formJob" placeholder="О себе" required minlength="2"
                    maxlength="200">
                <span class="job-input-error popup__input-error"></span>
                <input type="submit" class="popup__button" value="Сохранить" name="buttonForm">
            </form>
        </div>
    </div>
    <div class="popup popup_mesto">
        <div class="popup__container">
            <button class="popup__close popup__close_form" type="button" aria-label="Закрыть всплывающее окно"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form" novalidate>
                <input id="text-input" type="text" class="popup__input popup__input_text_mesto" value name="formMesto"
                    placeholder="Название" required minlength="2" maxlength="30">
                <span class="text-input-error popup__input-error"></span>
                <input id="link-input" type="url" class="popup__input popup__input_text_link" value name="formLink"
                    placeholder="Ссылка на картинку" required>
                <span class="link-input-error popup__input-error"></span>
                <input type="submit" class="popup__button" value="Сохранить" name="buttonForm">
            </form>
        </div>
    </div>
    <div class="popup popup_opacity popup_image">
        <div class="popup__container-image">
            <button class="popup__close popup__close_image" type="button"
                aria-label="Закрыть всплывающее окно"></button>
            <img alt="Картинка" class="popup__open-image" src="#">
            <h2 class="popup__image-title"></h2>
        </div>
    </div>

</body>

</html>
